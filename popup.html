<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 1rem;
      }
      input {
        border: none;
        border-bottom: 1px solid gainsboro;
        font-size: 14px;
        width: 15rem;
        outline: none;
        height: 2.4rem;
        padding-left: 1rem;
        box-shadow: 1px 1px 5px 1px gainsboro;
        border-radius: 7px;
      }
      button {
        border-bottom-right-radius: 7px;
        border-top-right-radius: 7px;
        background: none;
        border: none;
        border-left: 1px solid gainsboro;
        cursor: pointer;
        position: absolute;
        right: 16px;
        top: 16px;
        width: 40px;
        height: 40px;
      }
      button:hover {
        background-color: whitesmoke;
      }
      svg {
        width: 20px;
      }
      #loader,
      #not-found,
      #server-error,
      #result {
        display: none;
      }
      #loader {
        width: 6rem;
        padding: 1rem;
        margin-left: auto;
        margin-right: auto;
      }
      .sorry {
        width: 5rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .message {
        font-size: 12px;
        margin-bottom: 0;
        text-align: center;
      }
      #server-error img {
        font-size: 14px;
      }
      #similar-word {
        margin: 1rem 0;
        display: none;
      }
      #result {
        margin-top: 1.2rem;
      }
      .highlight {
        /* background-color: #9C27B0; */
        font-size: 20px;
        color: white;
        padding: 5px 14px;
        margin-right: 6px;
        border-radius: 6px;

        background-color: #7700ce;
      }
      .description {
        font-size: 13px;
        margin: 15px 0 10px 0;
        color: darkslategray;
        border-radius: 6px;
      }
      .emphasize {
        padding: 5px 8px;
        display: inline;
        color: white;
        border-radius: 6px;
        background-color: #ffeb3b;
        font-weight: initial;
        font-size: 13px;
        color: midnightblue;
      }
      #credits {
        display: none;
        color: azure;
        text-align: right;
        padding-right: 3px;
        font-size: 10px;
        height: 16px;
        line-height: 16px;
        background-color: #673ab7;
      }
      a {
        text-decoration: none;
        color: gold;
      }
      a.light {
        color: #673ab7;
        font-size: 10px;
        text-decoration: underline;
        border-radius: 5px;
      }
    </style>
  </head>
  <body tabindex="0" aria-activedescendant="word-input">
    <div class="container">
      <input id="word-input" type="text" placeholder="Search noun" autofocus />
      <button id="search-button">
        <svg x="0px" y="0px" viewBox="0 0 24 24" width="20px" height="20px">
          <g
            stroke-linecap="square"
            stroke-linejoin="miter"
            stroke="currentColor"
          >
            <line
              fill="none"
              stroke-miterlimit="10"
              x1="22"
              y1="22"
              x2="16.4"
              y2="16.4"
            />
            <circle
              fill="none"
              stroke="currentColor"
              stroke-miterlimit="10"
              cx="10"
              cy="10"
              r="9"
            />
          </g>
        </svg>
      </button>
      <div id="similar-word">
        <p class="description emphasize">
          We found a similar word
        </p>
      </div>
      <div id="result">
        <span class="highlight" id="article"></span>
        <span class="highlight" id="title"></span>
        <div id="description" class="description"></div>
        <a
          id="link"
          href=""
          class="light"
          target="_blank"
          rel="noopener noreferrer"
          >See more</a
        >
      </div>
      <img id="loader" src="images/book.webp" alt="searching book animation" />
      <div id="not-found">
        <br />
        <img src="images/sad.webp" class="sorry" alt="sad cat animation" />
        <p id="not-found-message" class="message">
          We could not find the word you were looking for. Make sure it is a
          noun :)
        </p>
      </div>
      <div id="server-error">
        <br />
        <img src="images/sad.webp" class="sorry" alt="sad cat animation" />
        <p class="message">
          That did not work, but we are to blame, not you (never). Notify the
          <a target="_blank" href="https://twitter.com/jdjuan">creator</a>
          please :)
        </p>
      </div>
    </div>
    <div id="credits">
      Powered by <a target="_blank" href="https://www.duden.de/">duden.de</a>,
      and built by
      <a target="_blank" href="https://twitter.com/jdjuan">@jdjuan</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
